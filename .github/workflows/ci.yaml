name: Java chat CI

on: push

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'
          cache: 'maven'
      - name: Build/test with Maven
        run: |
          mvn install -DskipTests
          mvn test -P no-client-tests